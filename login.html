<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | MedQuick</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">MedQuick</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html" class="active">Iniciar Sesión</a></li>
        <li><a href="registro.html">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <div class="auth-container">
    <h2>Iniciar Sesión</h2>
    <!-- Formulario de Login -->
    <div id="login-form" class="form-container">
      <form id="loginForm" class="form">
        <div class="form-group full-width">
          <label for="loginEmail">Correo electrónico</label>
          <input type="email" id="loginEmail" required>
        </div>
        
        <div class="form-group full-width">
          <label for="loginPassword">Contraseña</label>
          <input type="password" id="loginPassword" required>
        </div>
        
        <button type="submit" class="full-width">Iniciar Sesión</button>
        <div id="login-message" class="message"></div>
      </form>
      
      <div class="auth-links">
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate para una cuenta completa</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MedQuick - Todos los derechos reservados</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
