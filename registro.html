<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario | MedQuick</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forms.css" /> <!-- Nuevo archivo CSS -->
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">MedQuick</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="login.html">Iniciar Sesión</a></li>
          <li><a href="registro.html" class="active">Registrarse</a></li>
        </ul>
      </nav>
    </header>

    <div class="auth-container"> <!-- Clase actualizada -->
      <h2>Crear cuenta</h2>
      <form id="registerForm" class="form">
        <!-- Campos del usuario con estructura mejorada -->
        <div class="form-group">
          <label for="fullName">Nombre completo</label>
          <input type="text" id="fullName" required />
        </div>
        
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" required />
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required />
        </div>

        <div class="form-group">
          <label for="age">Edad</label>
          <input type="number" id="age" required />
        </div>
        
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" required />
        </div>
        
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" required />
        </div>
        
        <div class="form-group">
          <label for="bloodType">Tipo de sangre</label>
          <input type="text" id="bloodType" required />
        </div>
        
        <div class="form-group">
          <label for="gender">Género</label>
          <select id="gender" required>
            <option value="">Selecciona una opción</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>

        <button type="submit" class="full-width">Registrarse</button>
        <div id="register-message" class="message"></div>
      </form>
      
      <div class="auth-links">
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 MedQuick - Todos los derechos reservados</p>
    </footer>

    <script src="js/registro.js"></script> <!-- Asegúrate de que esté en la carpeta js/ -->
  </body>
</html>
